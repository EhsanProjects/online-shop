{% extends 'base.html' %}

{% block header %}
    <title> About {{ product.name }}</title>
{% endblock %}

{% block body %}
    <td><img style="width: 100px" src="/static/cover/{{ product.id }}.jpg"></td><br>
    {{ product.id }}<br>
    {{ product.name }}<br>
    {{ product.price }}

    <form method="get" action="/add-to-cart">
        <input type="hidden" name="id" value="{{ product.id }}">
        <input type="submit" value="Add to cart">
    </form>

{% endblock %}
